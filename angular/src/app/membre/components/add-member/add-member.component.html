


<div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Liste des demandes</h3>
    </div>
    <div class="panel-body" *ngIf="personne_autorisee">


      <md-card *ngFor="let personne of personne_autorisee" style="margin-bottom:10px;" >
        <div class="row">
          <div class="col-sm-4">
            <p>{{personne.nom}}</p>
            <p>{{personne.prenom}}</p>
          </div>

        </div>
      </md-card>


    </div>
</div>
